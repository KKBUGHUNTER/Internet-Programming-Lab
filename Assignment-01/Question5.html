<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio</title>
</head>
<body>
    <form action="#">
        <label for="name">Name <input type="text" name="name" id="name"></label> <br>
        <label for="gender">Gender
            <label for="male">male<input type="radio" id="m" name="gender"></label>
            <label for="Female">Female<input type="radio" id="fm" name="gender"></label>
            <label for="Transgender">Transgender<input type="radio" id="t" name="gender"></label>
        </label><br>
        <label for="native">Native <select name="native" id="age">
            <option value="India">India</option>
            <option value="China">China</option>
            </select>
        </label><br>
        <label for="city">city: <input type="text"></label> <br>
        <label for="state">state: <input type="text"></label><br>
        <label for="country">country: <input type="text"></label><br>
        <label for="pincode">pin code: <input type="number"></label><br>
        <label for="hobby">Hobby: <br><textarea name="hobby" id="hobby" cols="30" rows="10">your hobby...</textarea> </label><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
