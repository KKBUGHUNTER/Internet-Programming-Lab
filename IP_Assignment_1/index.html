    <!-- Write a JavaScript program to use DOM methods to change the text in the first and the last list item element in every unordered list element on this page. Change it to¬†'first'¬†and¬†'last'. -->
    <ul id="list1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ul id="list2">
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
    <ul id="list3">
        <li>üòÄ</li>
        <li>üòÅ</li>
        <li>üòÜ</li>
    </ul>
    <script>
        var lists = document.querySelectorAll("ul");

        lists.forEach(function (list) {
            var items = list.getElementsByTagName("li");
            if (items.length > 0) {
                items[0].textContent = "first";
                items[items.length - 1].textContent = "last";
            }
        });
    </script>

    <!-- You are given some names of different fruit and an unordered list html element; add a list item for each to the unordered list. -->
    <h4>Question 2</h4>
    <ol id="ol2"></ol>
    <script>
        const fruitsList = ["Apple", "banana", "tomato"];
        var e = document.getElementById("ol2")
        for (var i = 0; i < fruitsList.length; i++) {
            var li = document.createElement('li');
            var li_txt = document.createTextNode(fruitsList[i]);
            li.append(li_txt);
            e.appendChild(li);
        }
    </script>

    <h4>Question 3</h4>
    <!-- Write a JavaScript program to use DOM methods to add the CroCoder logo (image element) as a child element to the existing div element. -->

    <h4>Question 4</h4>
    <!-- Write a JavaScript program to change the font, font size, and color of the paragraph text by clicking on the button will be changed. -->
    <p id="p1">SSN College of Engineering...</p>
    <button onclick="fullForm()">FullForm</button>

    <h5>Question 5</h5>
    <!--  Write a JavaScript program to display a random image (clicking on a button) from the list of 5 images. -->
    <button onclick="displayRandomImage()">Show Random Image</button>
    <br><br>
    <img id="randomImage" src="" height="100px">
    <script>
        var imageUrls = [
            "image1.jpg",
            "image2.jpeg",
            "image3.jpeg"
        ];

        function displayRandomImage() {
            var randomIndex = Math.floor(Math.random() * imageUrls.length);
            var imgElement = document.getElementById("randomImage");
            imgElement.src = imageUrls[randomIndex];
        }
    </script>
